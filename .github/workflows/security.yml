name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 06:00 UTC

permissions:
  contents: read

jobs:
  frontend-audit:
    name: Frontend Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit for high/critical vulnerabilities
        run: npm audit --audit-level=high

  backend-audit:
    name: Backend Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install backend dependencies
        run: pip install -e ".[dev]"

      - name: Run pip-audit
        run: pip-audit --strict --desc

  backend-lint-security:
    name: Backend Security Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff security rules (S)
        run: ruff check backend/ --select S --output-format github
